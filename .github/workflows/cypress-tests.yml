name: Cypress Tests
on: [push, workflow_dispatch]
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          browser: chrome

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Reports
          path: cypress/reports
          start: |
            cd example_app
            npx http-server
          wait-on: 'http://localhost:8080'